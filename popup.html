<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Loop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 15px;
      }
      .input-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .time-inputs {
        display: flex;
        gap: 5px;
      }
      .time-field {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      .time-field label {
        font-size: 12px;
        font-weight: normal;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 8px;
        background-color: #ff0000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #cc0000;
      }
      .time-action {
        display: flex;
        align-items: center;
        margin-top: 5px;
        gap: 5px;
      }
      .set-current-btn {
        background-color: #0077cc;
        padding: 6px 10px;
      }
      .set-current-btn:hover {
        background-color: #005fa3;
      }
      .status {
        margin-top: 10px;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label>Start Time:</label>
      <div class="time-inputs">
        <div class="time-field">
          <input type="number" id="startHours" min="0" value="0">
          <label>Hours</label>
        </div>
        <div class="time-field">
          <input type="number" id="startMinutes" min="0" max="59" value="0">
          <label>Minutes</label>
        </div>
        <div class="time-field">
          <input type="number" id="startSeconds" min="0" max="59" value="0">
          <label>Seconds</label>
        </div>
      </div>
      <div class="time-action">
        <button id="setStartTime" class="set-current-btn">Set to Current Time</button>
      </div>
    </div>
    <div class="input-group">
      <label>End Time:</label>
      <div class="time-inputs">
        <div class="time-field">
          <input type="number" id="endHours" min="0" value="0">
          <label>Hours</label>
        </div>
        <div class="time-field">
          <input type="number" id="endMinutes" min="0" max="59" value="0">
          <label>Minutes</label>
        </div>
        <div class="time-field">
          <input type="number" id="endSeconds" min="0" max="59" value="10">
          <label>Seconds</label>
        </div>
      </div>
      <div class="time-action">
        <button id="setEndTime" class="set-current-btn">Set to Current Time</button>
      </div>
    </div>
    <button id="applyLoop">Apply Loop</button>
    <button id="disableLoop" style="margin-top: 10px; background-color: #888;">Disable Loop</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
