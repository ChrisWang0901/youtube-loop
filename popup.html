    <div class = "loop-container">
    <div id="loopHeader" class="loop-header">
        <img src="${chrome.runtime.getURL(
          "icons/loop-icon.svg"
        )}" alt="Loop Icon" class="loop-icon">
        <button id="dropdownButton" class="dropdown-button">
          <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
         </button>
    </div>
    <div id="loopContent" class="loop-content">
        <div class="input-group">
          <label>Start Time:</label>
          <div class="time-inputs">
            <div class="time-field">
              <input type="number" id="startHours" min="0" value="0">
              <label>Hours</label>
            </div>
            <div class="time-field">
              <input type="number" id="startMinutes" min="0" max="59" value="0">
              <label>Minutes</label>
            </div>
            <div class="time-field">
              <input type="number" id="startSeconds" min="0" max="59" value="0">
              <label>Seconds</label>
            </div>
          </div>
          <div class="time-action">
            <button id="setStartTime" class="loop-button--primary">Set to Current Time</button>
          </div>
        </div>
        <div class="input-group">
          <label>End Time:</label>
          <div class="time-inputs">
            <div class="time-field">
              <input type="number" id="endHours" min="0" value="0">
              <label>Hours</label>
            </div>
            <div class="time-field">
              <input type="number" id="endMinutes" min="0" max="59" value="0">
              <label>Minutes</label>
            </div>
            <div class="time-field">
              <input type="number" id="endSeconds" min="0" max="59" value="10">
              <label>Seconds</label>
            </div>
          </div>
          <div class="time-action">
            <button id="setEndTime" class="loop-button--primary">Set to Current Time</button>
          </div>
        </div>
        <div class="loop-buttons-container">
          <button id="applyLoop" class="loop-button--apply">Apply Loop</button>
          <button id="disableLoop" class="loop-button--disable" style="margin-top: 10px; background-color: #888;">Disable Loop</button>
        </div>
        <div id="status" class="status"></div>
    </div>
    `;
